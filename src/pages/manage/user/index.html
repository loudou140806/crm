<!DOCTYPE html>
<html lang="en">
<head>
	<!-- #include file="/mods/header.html" -->
	<!-- <title>用户管理</title> -->
	<link rel="stylesheet" href="index.less">
	<link rel="stylesheet" href="/libs/calidate/need/laydate.css">
	<link rel="stylesheet" href="/libs/laypage/1.2/skin/laypage.css">
</head>
<body>
	<!-- #include file="/mods/topnav.html" -->
	<!-- #include file="/mods/aside.html" -->
	<section class="container Hui-article-box right">
		<form action="" method="post" class="form form-horizontal responsive" id="demoform">
			<div class="row cl">
				<label class="form-label col-xs-2">邮箱：</label>
				<div class="formControls col-xs-5">
					<input type="text" class="input-text" placeholder="@" name="email" id="email" datatype="e" nullmsg="请输入邮箱！">
				</div>
				<div class="col-xs-5"> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-2">用户名：</label>
				<div class="formControls col-xs-5">
					<input type="text" class="input-text" placeholder="4~16个字符，字母/中文/数字/下划线" name="username" id="username" datatype="*4-16" nullmsg="用户名不能为空">
				</div>
				<div class="col-xs-5"> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-2">手机：</label>
				<div class="formControls col-xs-5">
					<input type="text" class="input-text" autocomplete="off" placeholder="手机" name="username" id="username" datatype="m" nullmsg="账户不能为空">
				</div>
				<div class="col-xs-5"> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-2">性别：</label>
				<div class="formControls skin-minimal col-xs-5">
					<div class="radio-box">
						<input type="radio" id="sex-1" name="sex" datatype="*" nullmsg="请选择性别！">
						<label for="sex-1">男</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="sex-2" name="sex">
						<label for="sex-2">女</label>
					</div>
				</div>
				<div class="col-xs-5"> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-2">开始时间：</label>
				<div class="form-label col-xs-5">
					<div id="cal formControls col-xs-5">
						<input type="text" class="input-text J_focusEvent" id="cal1" data-event="focusEvent" placeholder="开始时间">
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-2">结束时间：</label>
				<div class="form-label col-xs-5">
					<div id="formControls col-xs-5">
						<input type="text" class="input-text J_focusEvent" id="cal2" data-event="focusEvent" placeholder="结束时间">
					</div>
				</div>
			</div>
		</form>	
		<span type="button" class="btn btn-primary radius pullUp J_clickEvent" data-event="upDownEvent">收起筛选</span>
		<div class="table"></div>
		<div class="laypage">
			<div id="view1" class="text-c">测试数据，当前是第：-1674477433</div>
			<div id="page1" class="text-c"><div name="laypage1.2" class="laypage_main laypageskin_default" id="laypage_0"><a href="javascript:;" class="laypage_prev" data-page="5">上一页</a><a href="javascript:;" class="laypage_first" data-page="1" title="首页">1</a><span>…</span><a href="javascript:;" data-page="4">4</a><a href="javascript:;" data-page="5">5</a><span class="laypage_curr">6</span><a href="javascript:;" data-page="7">7</a><a href="javascript:;" data-page="8">8</a><span>…</span><a href="javascript:;" class="laypage_last" title="尾页" data-page="32">32</a><a href="javascript:;" class="laypage_next" data-page="7">下一页</a></div></div>
		</div>
	</section>
	

	<!-- #include file="/mods/footer.html" -->
	<script type="text/javascript" src="/libs/calidate/laydate.dev.js"></script>
	<script type="text/javascript">
		seajs.use('manage/user/index');
	</script>
</body>
</html>
